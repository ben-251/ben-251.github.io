baseURL = "https://ben-251.github.io/ben-251.github.io/"
languageCode = 'en-us'
title = 'Ben Olanlokun'
theme = 'paper'
publishDir = "public"
pluralizeListTitles = false
[markup]
  [markup.goldmark]
    [markup.goldmark.extensions]
      [markup.goldmark.extensions.passthrough]
        enable = true
        [markup.goldmark.extensions.passthrough.delimiters]
          block = [['\[', '\]'], ['$$', '$$']]
          inline = [['\(', '\)'], ['$', '$']]

[params]
  math = true

customcss = [
	"css/settings.css",
	"css/theme.css",
	"css/styles.css"
]
