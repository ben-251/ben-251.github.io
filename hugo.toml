baseURL = "https://www.benolanlokun.com/"
relativeURLs = true
languageCode = 'en-us'
title = 'Ben Olanlokun'
theme = 'paper'
publishDir = "public"
pluralizeListTitles = false
enableGitInfo = true

[markup]
  [markup.goldmark]
    [markup.goldmark.extensions]
      [markup.goldmark.extensions.passthrough]
        enable = true
        [markup.goldmark.extensions.passthrough.delimiters]
          block = [['\[', '\]'], ['$$', '$$']]
          inline = [['\(', '\)'], ['$', '$']]

[params]
  math = true

[services]
  [services.disqus]
    shortname = 'ben251'

customcss = [
	"css/settings.css",
	"css/theme.css",
	"css/styles.css"
]
