		<!--modal button-->
		<button id = "mod-button" class = "mod-button">Click me</button>

		<!--js for theme -->
		<script>
			function swapSheet(sheet) {
				document.getElementById("default").setAttribute("href", sheet); 		 
			}

			function dark(){
				swapSheet("/dark.css")
			}
			function defa(){
				swapSheet("/style.css")
			}
			/*
			Also need to add the if statement so it actualy toggles
			toggle.onclick = function () {
				if (href="dark.css") {
					swapSheet("style.css");
				} 
				else {
					swapSheet("dark.css");
				}
			}
			*/
		</script>
		<!-- the js for the modal buttons -->
		<script>
			var modal = document.getElementById("modal");
			var bttn = document.getElementById("mod-button");
			var close = document.getElementsByClassName("close")[0];
			bttn.onclick = function() {
				modal.style.display = "block";
			}
			close.onclick = function() {
				modal.style.display = "none";
			}	
		</script>
