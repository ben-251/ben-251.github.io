<div class="post-list-item" href="{{ .Permalink }}">
	<h4 class="title"><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h4>
	<div class="preview">
		{{ .Summary }}
		{{ if .Truncated }}
		  <a class="more-link" href="{{ .RelPermalink }}">More...</a>
		{{ end }}
	</div>
	<div class="tag-list">
		<div class="tag">{{ math.Mul .ReadingTime 2.5 }} Minutes</div>
		<div class="tag">{{ .Date.Format "Jan 2, 2006" }}</div>
		<div class="tag">{{ .WordCount }} Words</div>
	</div>
</div>
