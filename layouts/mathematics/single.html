{{ define "main" }}
<main class="container">
	<h1 class="title">{{ .Title }}</h1>
	<div class="tag-list">
		<div class="tag">{{ math.Mul .ReadingTime 2.5 }} Minutes</div> 
		{{/*  ofc the maths page features a (crude) mathematical model of reading speed  */}}
		<div class="tag">{{ .Date.Format "Jan 2, 2006" }}</div>
		<div class="tag">{{ .WordCount }} Words</div>
	</div>

	<article class="content">
		{{ .Content }}
	</article>
	
	{{ partial "backnext.html" . }}

</main>
{{ end }}
