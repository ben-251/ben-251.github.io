
{{ define "main" }}
<main>
    <article>
        <header>
            <h1>{{.Title}}</h1>
        </header>
        <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
        {{.Content}}
    </article>
    <ul class="blog-post-list">
    <!-- Ranges through content/posts/*.md -->
    {{ range .Pages }}
        <li>
            <a href="{{.Permalink}}">
				<span class = "date">
					{{.Date.Format "January 2"}}
				</span>

				<span class="article-container">
					<span class = "title">
						{{.Title}}
					</span>
					<span class="tags">
						{{ range .Params.tags }}
							<span class="tag">#{{ . }}</span>
						{{ end }}
					</span>
				</span>
			</a>
        </li>
    {{ end }}
    </ul>
</main>
{{ end }}
