{{ define "main" }}
<section class="section">
	<main class="container">
		<div class="post-list">
			{{ range .Site.Sections }}
				<h2 class = "section-name-headers"><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
				{{ range first 5 .Pages }}
					{{ .Render "summary" }}
				{{ end }}
			{{ end }}
		</div>
	</main>
</section>
{{ end }}
