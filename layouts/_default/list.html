{{ define "main" }}
	<h1> {{ .Title }} </h1>
	<main class="post-list">
		{{ $section := .Section }}
		{{ $pages := .Site.GetPage "section" $section }}
		{{ if not $pages.Pages }}
			{{ partial "empty" . }}
		{{ else }}
			{{ range $pages.Pages }}
			{{ .Render "summary" }}
			{{ end }}
		{{ end }}
	</main>
{{ end }}
