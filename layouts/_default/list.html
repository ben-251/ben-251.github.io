{{ define "main" }}
<main>
	<h1> {{ .Title }} </h1>
	{{ $section := .Section }}
	{{ $pages := .Site.GetPage "section" $section }}
	{{ if not $pages.Pages }}
		{{ partial "empty" . }}
	{{ else }}
	<ul class="post-list">
		{{ range $pages.Pages }}
		<li>
			{{/*  {{ .Render "summary" }}  */}}
			<a href="{{.Permalink}}">{{.Title}}</a>
		</li>
		{{ end }}
	</ul>
	{{ end }}
</main>
{{ end }}
