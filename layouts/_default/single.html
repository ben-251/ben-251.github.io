{{ define "main" }}
<main class="container">
	<h1 class="title">{{ .Title }}</h1>
	<div class="tag-list">
		<div class="tag">{{ .ReadingTime }} minutes</div>
		<div class="tag">{{ .Date.Format "2 January 2006" }}</div>
		<div class="tag">{{ .WordCount }} words</div>
	</div>

	<article class="content">
		{{ .Content }}
	</article>
	
	{{ partial "backnext.html" . }}

</main>
{{ end }}
